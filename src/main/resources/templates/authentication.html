<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .btn-primary {
            background-color: olivedrab;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff66cc;
        }
    </style>
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
</head>
<body>
<form method="get" th:action="@{/product}">
    <button class="btn btn-primary" type="submit">Вернуться в магазин</button>
</form>
<br>
<div class="reg">
    <div></div>
    <div>
        <h3 style="color: darkolivegreen">Вход</h3>
        <form method="post" action="/process_login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <label for="username">Введите логин: </label>
            <input class="greenborder" type="text" placeholder="Введите логин" name="username" id="username">
            <br>
            <label for="password">Введите пароль: </label>
            <input class="greenborder" type="password" placeholder="Введите пароль" name="password" id="password">
            <br>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Войти</button>
                <a class="btn btn-primary" href="/registration" role="button">Зарегистрироваться</a>
            </div>
        </form>
        <div th:if="${param.error}" style="color: red">
            Неправильный логин или пароль
        </div>
    </div>
    <div></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
